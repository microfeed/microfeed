name: Deploy to Cloudflare Pages

on:
  # push:
  #  branches: ["dev-v1"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      DEPLOYMENT_ENVIRONMENT:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
        - preview
        - production
        default: 'preview'

      ACTION:
        description: 'What do you want to do?'
        required: true
        type: choice
        options:
        - deploy
        - init
        default: 'deploy'

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET: ${{ secrets.R2_BUCKET }}
  MEDIA_BASE_URL: ${{ secrets.MEDIA_BASE_URL }}
  ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  DEPLOYMENT_ENVIRONMENT: ${{ inputs.DEPLOYMENT_ENVIRONMENT }}
  PRODUCTION_BRANCH: main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: Create and populate .dev.vars file
        run: |
          cat <<EOF > .dev.vars
          CLOUDFLARE_PROJECT_NAME = "$CLOUDFLARE_PROJECT_NAME"
          CLOUDFLARE_ACCOUNT_ID = "$CLOUDFLARE_ACCOUNT_ID"
          CLOUDFLARE_API_TOKEN = "$CLOUDFLARE_API_TOKEN"

          R2_ACCESS_KEY_ID = "$R2_ACCESS_KEY_ID"
          R2_SECRET_ACCESS_KEY = "$R2_SECRET_ACCESS_KEY"
          R2_BUCKET = "$R2_BUCKET"
          MEDIA_BASE_URL = "$MEDIA_BASE_URL"

          ADMIN_USERNAME = "$ADMIN_USERNAME"
          ADMIN_PASSWORD = "$ADMIN_PASSWORD"

          PRODUCTION_BRANCH = "$PRODUCTION_BRANCH"

          FEEDKIT_VERSION = "v1"
          NODE_VERSION = "17.0"

          DEPLOYMENT_ENVIRONMENT = "development"
          EOF
      - name: Create and populate .${{ inputs.DEPLOYMENT_ENVIRONMENT }}.vars file
        run: |
          cat <<EOF > .${{ inputs.DEPLOYMENT_ENVIRONMENT }}.vars
          DEPLOYMENT_ENVIRONMENT = "$DEPLOYMENT_ENVIRONMENT"
          EOF
      - name: Fix R2 Cors, so we can directly upload media files from client-side js
        if: inputs.ACTION == 'init'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: fix_cors
      - name: Sync various configs to Cloudflare Page [${{ inputs.DEPLOYMENT_ENVIRONMENT }}]
        if: inputs.ACTION == 'deploy'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: sync_project_config
      - name: Deploy to Cloudflare Pages [${{ inputs.DEPLOYMENT_ENVIRONMENT }}]
        if: inputs.ACTION == 'deploy'
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: deploy:direct
